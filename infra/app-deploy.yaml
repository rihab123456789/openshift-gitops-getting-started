apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "2"
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: app-pod
  name: app-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-pod
  template:
    metadata:
      labels:
        app: app-pod
    spec:
      containers:
      - image: quay.io/redhattraining/do180-roster
        imagePullPolicy: IfNotPresent
        name: do180-roster
        ports:
        - containerPort: 9090
          protocol: TCP
        volumeMounts:
        - mountPath: /var/tmp
          name: gitops-volume
      volumes:
      - name: gitops-volume
        persistentVolumeClaim:
          claimName: gitops-pvc

