apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: quay.io/redhattraining/todo-angular:v1.2
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: "http://backend:8080/api"

